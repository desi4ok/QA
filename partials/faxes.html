<div class="tab-pane fade active in" id="fax" ng-controller="FaxesController">
	<table class="table table-stripped table-hover">
		<thead>
			<tr>
				<th>Department</th>
				<th>Fax Number</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="fax in faxes.results | filter: search">
				<td>{{ fax.name }}</td>
				<td>{{ fax.ext }}</td>
			</tr>
		</tbody>
	</table>
</div>
