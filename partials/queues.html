<div class="tab-pane fade active in" id="queues" ng-controller="QueuesController">
	<table class="table table-stripped table-hover">
		<thead>
			<tr>
				<th>Queue</th>
				<th>Extension</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="queue in queues.results | filter: search">
				<td>{{ queue.name }}</td>
				<td>{{ queue.ext }}</td>
			</tr>
		</tbody>
	</table>
</div>
