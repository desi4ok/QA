<div class="modal fade" id="add-agent" role="dialog" ng-app="extList" ng-controller="AgentsController">
	<div class="modal-dialog">
		<div class="modal-content">
				
			<form class="form-horizontal" role="form" method="PUT" action="#" ng-controller="UserController" >
		
				<div class="modal-header">
					<h4>Add Agent</h4>
				</div>
				<div class="modal-body">
					
					<div class="form-group">
					
						<label for="name" class="col-lg-2 control-label">name:</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="name" placeholder="name" ng-model="agent.name">
						</div>
					
					</div>
					
					<div class="form-group">
					
						<label for="ext" class="col-lg-2 control-label">extension:</label>
						<div class="col-lg-10">
							<input type="number" class="form-control" id="ext" placeholder="extension" ng-model="agent.ext">
						</div>
					
					</div>

					<div class="form-group">
					
						<label for="dep" class="col-lg-2 control-label">department:</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="dep" placeholder="department" ng-model="agent.dep">
						</div>
					
					</div>
										
				</div>
				<div class="modal-footer">
					<button href="#" id="close-add-agent-modal-btn" class="btn btn-default" data-dismiss="modal">Close</button>
					<button class="btn btn-primary" type="submit" ng-click="addAgent(agent)">Add</button>
				</div>
			
			</form>
		</div>
	</div>
</div>
