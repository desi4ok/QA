<div class="modal fade" id="edit-agent" role="dialog" ng-app="extList" ng-controller="AgentsController">
	<div class="modal-dialog">
		<div class="modal-content">
				
			<form class="form-horizontal" role="form" method="PUT" action="#" ng-controller="UserController" >
		
				<div class="modal-header">
					<h4>Edit Agent</h4>
				</div>
				<div class="modal-body">
					
					<div class="form-group">
					
						<label for="name" class="col-lg-2 control-label">Agent:</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="name" placeholder="name" ng-model="editAgent.name">
						</div>
					
					</div>
					
					<div class="form-group">
					
						<label for="ext" class="col-lg-2 control-label">Extension:</label>
						<div class="col-lg-10">
							<input type="number" class="form-control" id="ext" placeholder="extension" ng-model="editAgent.ext">
						</div>
					
					</div>

					<div class="form-group">
					
						<label for="dep" class="col-lg-2 control-label">Department:</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="dep" placeholder="department" ng-model="editAgent.dep">
						</div>
					
					</div>
										
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
					<button class="btn btn-primary" type="submit" ng-click="">Edit</button>
				</div>
			
			</form>
		</div>
	</div>
</div>
