<div class="tab-pane fade active in" id="tel" ng-controller="TelephonesController">
	<table class="table table-stripped table-hover">
		<thead>
			<tr>
				<th>Department</th>
				<th>Telephone Number</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="tel in telephones.results | filter: search">
				<td>{{ tel.name }}</td>
				<td>{{ tel.ext }}</td>
			</tr>
		</tbody>
	</table>
</div>
